machine:
  pre:
    - mkdir $ANDROID_HOME/licenses
    - echo 8933bad161af4178b1185d1a37fbf41ea5269c55 > $ANDROID_HOME/licenses/android-sdk-license
    - echo d56f5187479451eabf01fb78af6dfcb131a6481e >> $ANDROID_HOME/licenses/android-sdk-license
    - echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
    - git clone git@github.com:gedorinku/study-battle-server.git
    - study-battle-server/configure.sh
    - study-battle-server/gradlew -p study-battle-server build
    - nohup study-battle-server/gradlew -p study-battle-server run &

